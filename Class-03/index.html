<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice</title>
</head>
<body>
  <form action="">
    <h1>HTML Forms</h1>
    <fieldset>
      <legend style="color: rgba(70, 70, 235, 0.76);">User Registration</legend>
      <label for="fname">Your Name <span style="color: red;">*</span></label>
      <input id="fname" type="text" placeholder="Yousuf Arman"> <br> <br>
      <label for="email">Your Email <span style="color: red;">*</span></label>
      <input id="email" type="text" placeholder="email@gmail.com" required> <br><br>
      <label for="pass">Password <span style="color: red;">*</span></label>
      <input type="password" name="" id="pass"> <br><br>
      <!-- section for RADIO -->
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label><br><br>

    <!-- SECTION FOR DROPDOWN MENU -->
    
    <label for="country">Select Your Country</label>
    <select name="country" id="country">
      <option value="bangladesh">Bangladesh</option>
      <option value="afganistan">Afganistan</option>
      <option value="south africa">South Africa</option>
      <option value="australia">Australia</option>
      <option value="malta">Malta</option>
    </select> <br><br>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob"><br><br>
    <label for="file">Upload</label>
    <input type="file" name="file" id="file"><br><br>
    <label for="message">Write Something</label><br>
    <textarea name="message" id="message" cols="25" rows="3"></textarea><br><br>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Agree to our Terms and Condition</label><br><br>
    <button>Reset</button>
    <button>Submit</button>    
    </fieldset>
  </form>
</body>
</html>
